- platform: rest
  resource: http://172.16.10.4:8126/container/portainer
  name: 'Azure Portainer State' 
  value_template: '{{ value_json.state}}'
- platform: rest
  resource: http://172.16.10.4:8126/container/portainer
  name: 'Azure Portainer Uptime'
  value_template: '{{ value_json.status}}'

