- platform: version

- platform: cpuspeed

- platform: command_line
  name: CPU Temperature
  command: 'cat /sys/class/thermal/thermal_zone0/temp'
  unit_of_measurement: 'Â°C'
  value_template: '{{ value | multiply(0.001) | round(1) }}'

#IPSEC status check
- platform: command_line
  name: IPSec
  command: 'ping -W 1 -c 1 172.16.10.4  > /dev/null 2>&1 && echo online || echo offline'
- platform: command_line
  name: "IPSec ping time"
  unit_of_measurement: 'ms'
  command: 'ping -W 1 -c 1 172.16.10.4 |  grep -oP "(?<=time=)(.*?)(?= ms)"'

#Latest snapshot 
- platform: command_line
  name: Latest HA Snapshot
  command: "ls /usr/share/hassio/backup/*.tar -halt | head -1 | awk '{print $7,$6,$8}'"

- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /
    - type: disk_use
      arg: /
    - type: disk_free
      arg: /
    - type: memory_use_percent
    - type: memory_use
    - type: memory_free
    - type: processor_use
    - type: load_1m
    - type: load_5m
    - type: load_15m
    - type: last_boot
    - type: ipv4_address
      arg: eth0

