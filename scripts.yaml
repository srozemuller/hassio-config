start_timer:
  alias: Start timer
  sequence:
  - service: timer.start
    entity_id: timer.irrigation
pause_timer:
  alias: Pause timer
  sequence:
  - service: timer.pause
    entity_id: timer.irrigation
cancel_timer:
  alias: Cancel timer
  sequence:
  - service: timer.cancel
    entity_id: timer.irrigation
hue_turnon:
  alias: Hue Turnon
  sequence:
  - service: homeassistant.turn_on
    data:
      entity_id: switch.808204522cf43204195d
  - service: homeassistant.turn_on
    data:
      entity_id: switch.lamp_tv
  - service: homeassistant.turn_on
    data:
      entity_id: switch.808204522cf4320418c2
kleinelampen_turnon:
  alias: Kleine lampen Turnon
  sequence:
  - service: homeassistant.turn_on
    data:
      entity_id: switch.808204522cf43204195d
  - service: homeassistant.turn_on
    data:
      entity_id: switch.lamp_tv
  - service: homeassistant.turn_on
    data:
      entity_id: switch.808204522cf4320418c2
hue_turnoff:
  alias: Hue Turnoff
  sequence:
  - service: homeassistant.turn_off
    data:
      entity_id: group.lights_all
restart_ha:
  alias: Restart HA
  sequence:
  - alias: Restart HA
    service: homeassistant.restart
office_strip_to_sunset:
  alias: Office to Azure mode
  sequence:
  - service: light.turn_on
    data:
      brightness: 130
      rgb_color:
      - 36
      - 130
      - 255
    entity_id: light.strip_office
  mode: single
  icon: mdi:microsoft
'1605628056517':
  alias: Office to sunset mode
  sequence:
  - service: light.turn_on
    data:
      brightness: 130
      rgb_color:
      - 255
      - 207
      - 121
    entity_id: light.strip_office
  mode: single
  icon: mdi:weather-sunset
'1605628107806':
  alias: Office to pink mode
  sequence:
  - service: light.turn_on
    data:
      brightness: 130
      rgb_color:
      - 183
      - 162
      - 255
    entity_id: light.strip_office
