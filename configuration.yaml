homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  # longitude: !secret longitude
  # latitude: !secret latitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Amsterdam
  auth_providers:
    - type: trusted_networks
      trusted_networks:
        - 172.16.1.0/24
        - fd00::/8
        - ::1
      trusted_users:
        172.16.1.245: !secret ipadminiuser
      allow_bypass_login: true
    - type: homeassistant 
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

recorder:
  purge_keep_days: 90
  db_url: !secret postgres_url

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  
#lovelace:
#  mode: yaml
#homekit:

#device_tracker:
api:
script: !include scripts.yaml
group: !include groups.yaml
zone: !include zones.yaml
frontend: 
  themes: !include_dir_merge_named themes

# Sensors
sensor: !include_dir_merge_list sensors
binary_sensor:
  - platform: workday
    country: NL  
# Climate entities
climate: !include_dir_merge_list climate

# Input parts
input_boolean: !include inputbooleans.yaml
input_number: !include inputnumbers.yaml


# Integrations
ios: 
  push:
    categories:
      - name: Alarm
        identifier: 'alarm'
        actions:
          - identifier: 'SILENCE_ALARM'
            title: 'Silence Alarm'
            activationMode: 'background'
            authenticationRequired: no
            destructive: yes
            behavior: 'default'
      - name: Siren
        identifier: 'siren'
        actions:
          - identifier: 'ACTIVATE_SIRENS'
            title: 'Activate Sirens'
            activationMode: 'background'
            authenticationRequired: no
            destructive: yes
            behavior: 'default'    
      - name: TurnOffLights
        identifier: 'lights'
        actions:
          - identifier: 'TURNOFF_LIGHTS'
            title: 'Zet lichten uit'
            activationMode: 'background'
            authenticationRequired: no
            destructive: no
            behavior: 'default' 
          - identifier: 'TURNON_MANUALMODE'
            title: 'Niet nodig voor nu'
            activationMode: 'background'
            authenticationRequired: no
            destructive: no
            behavior: 'default' 
      - name: TurnOffVactionMode
        identifier: 'vacationmode'
        actions:
          - identifier: 'TURNOFF_VACMODE'
            title: 'Zet vakantiemodus uit'
            activationMode: 'background'
            authenticationRequired: no
            destructive: no
            behavior: 'default' 
      - name: TurnOnVactionMode
        identifier: 'vacationmodeon'
        actions:
          - identifier: 'TURNON_VACMODE'
            title: 'Zet vakantiemodus aan'
            activationMode: 'background'
            authenticationRequired: no
            destructive: no
            behavior: 'default' 
          - identifier: 'TURNON_MANUALMODE'
            title: 'Niet nodig voor nu'
            activationMode: 'background'
            authenticationRequired: no
            destructive: no
            behavior: 'default' 
      - name: TurnOffManualMode
        identifier: 'manualModeOff'
        actions:
          - identifier: 'TURNOFF_MANUALMODE'
            title: 'Zet manualmode uit'
            activationMode: 'background'
            authenticationRequired: no
            destructive: no
            behavior: 'default' 
